<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

    <div class="body-wrapper">
        <div class="nav-text">
            <a href="/postlist">list</a>
        </div>
        <h1>
            <div class="detail-title" th:text="${post.title}"></div>
        </h1>

        <div>
            <div class="detail-info">
                <div th:text="${post.writer}"></div>
                <div th:text="${post.createdDate}"></div>
            </div>
            <div>
                <div style="white-space: pre;" th:text="${post.content}"></div>
            </div>

            <!-- id 비교 -->
            <div style="text-align: right;">
                <form action="#" th:object="${post}" method="post">
                    <input type="hidden" name="id"  th:field="*{id}" th:value="${post.id}" />
                    <button style="background-color:coral;"class="submit-button" type="submit" th:value="update"
                        th:formaction="@{/postedit}">Edit</button>
                    <button style="background-color:crimson;" class="submit-button" type="submit" th:value="update"
                        th:formaction="@{/delete}">Delete</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
